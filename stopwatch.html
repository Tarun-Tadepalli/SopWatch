<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>StopWatch</h1>
        <div class="timer">00:00:00:00</div>
        <div class="stopwatch-button-container">
            <button class="start-stop-timer">Start</button>
            <button class="lap-timer">Lap</button>
            <button class="restart-timer">Restart</button>
        </div>
        <div class="lap-list"></div>
        <button class="download-laps">Download Laps</button>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
